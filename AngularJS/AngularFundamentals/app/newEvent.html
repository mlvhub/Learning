<!DOCTYPE html>
<html ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-cloak>
        <div class="container">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li><a href="/app/newEvent.html">Create Event</a></li>
                    </ul>
                </div>
            </div>

            <style>
                input.ng-invalid.ng-dirty {background-color: pink}
            </style>
            
            <div ng-controller="SaveEventController">
                <div class="container">
                    <h1>New Event</h1>
                    <hr>
                    <form name="saveEventForm">
                        <fieldset>
                            <label for="eventName">Event Name:</label>
                            <input id="eventName" required ng-model="event.name" type="text" placeholder="Name of the event...">
                            <label for="eventDate">Event Date:</label>
                            <input id="eventDate" required ng-pattern="" ng-model="event.date" type="text" placeholder="Date of the event...">
                            <label for="eventTime">Event Time:</label>
                            <input id="eventTime" ng-model="event.time" type="text" placeholder="Time of the event...">
                            <label for="eventLocation">Event Location:</label>
                            <input id="eventLocation" ng-model="event.location.address" type="text" placeholder="Address of the event...">
                            <input id="eventCity" ng-model="event.location.city" type="text" placeholder="City of the event...">
                            <input id="eventProvince" ng-model="event.location.province" type="text" placeholder="Province of the event...">
                            <label for="eventImageUrl">Event Image:</label>
                            <input id="eventImageUrl" ng-model="event.imageUrl" class="input-xlarge" type="text" placeholder="Url of the image of the event...">
                        </fieldset>
                        
                        <img ng-src="{{event.imageUrl}}" alt="">
                        
                        <br>
                        <br>
                        
                        <button ng-disabled="saveEventForm.$invalid" type="submit" ng-click="saveEvent(event, saveEventForm)" class="btn btn-primary">Save</button>
                        <button type="button" ng-click="cancelSave()" class="btn btn-default">Cancel</button>
                        
                    </form>
                </div>
            </div>
        
        </div>
        
        <script src="lib/bootstrap/bootstrap.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/controllers/EventController.js"></script>
        <script src="js/controllers/SaveEventController.js"></script>
        <script src="lib/angular/angular-sanitize.min.js"></script>
        
    </body>
</html>
