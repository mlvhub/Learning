apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.storgelabs.youtubeclient"
        minSdkVersion 10
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev88-1.19.1'
    compile 'com.google.apis:google-api-services-youtube:v3-rev126-1.19.1'
    compile 'com.google.http-client:google-http-client-android:+'
    compile 'com.google.api-client:google-api-client-android:+'
    compile 'com.google.http-client:google-http-client-jackson2:+'
    compile 'org.codehaus.jackson:jackson-core-asl:1.1.0'
    compile group:'com.squareup.picasso', name:'picasso', version:'2.3.2'
    compile files('libs/jsr305-1.3.9.jar')
    compile files('YouTubeAndroidPlayerApi.jar')
}
